name: Deploy InvoicingUI to server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ai-shubham-mishra
          password: ${{ secrets.TOKEN_GITHUB }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/ai-shubham-mishra/automatedinvoicingplatform:latest
          platforms: linux/amd64

      - name: Upload files to droplet
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          DROPLET_IP: ${{ secrets.DROPLET_IP }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > private_key
          chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key $SSH_USER@$DROPLET_IP "sudo mkdir -p /opt/invoice && sudo chown -R \$USER:\$USER /opt/invoice"
          scp -o StrictHostKeyChecking=no -i private_key docker-compose.yml $SSH_USER@$DROPLET_IP:/opt/invoice/docker-compose.yml
          rm private_key

      - name: Deploy to Droplet
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          DROPLET_IP: ${{ secrets.DROPLET_IP }}
          SSH_USER: ${{ secrets.SSH_USER }}
          TOKEN_GITHUB: ${{ secrets.TOKEN_GITHUB }}
        run: |
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > private_key
          chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key $SSH_USER@$DROPLET_IP << EOF
            set -euo pipefail
            cd /opt/invoice
            echo "$TOKEN_GITHUB" | docker login ghcr.io -u ai-shubham-mishra --password-stdin
            docker-compose down || true
            docker-compose pull
            docker-compose up -d
            docker image prune -f
            echo "Deployment completed successfully!"
          EOF
          rm private_key
