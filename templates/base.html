<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Invoicing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <nav class="navbar">
      <div class="container nav-flex">
        <div>
          <a href="{{ url_for('feeddata_get') }}" class="brand">{{ t('brand') }}</a>
          <span class="slash-links">
            <a href="{{ url_for('feeddata_get') }}">/feeddata</a>
            <a href="{{ url_for('invoicecreation_get') }}">/invoicecreation</a>
          </span>
        </div>
        <div class="lang-switch">
          <a href="{{ url_for('set_lang', lang='en') }}" class="{{ 'active' if lang == 'en' else '' }}">EN</a>
          <span>/</span>
          <a href="{{ url_for('set_lang', lang='de') }}" class="{{ 'active' if lang == 'de' else '' }}">DE</a>
        </div>
      </div>
    </nav>

    <main class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flashes">
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </main>
  </body>
  </html>
