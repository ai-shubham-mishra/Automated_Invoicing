<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Invoicing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <header class="appbar">
      <div class="container appbar-inner">
        <a href="{{ url_for('feeddata_get') }}" class="brand">{{ t('brand') }}</a>
        <nav class="tabs">
          <a href="{{ url_for('feeddata_get') }}" class="tab {{ 'active' if request.path == url_for('feeddata_get') else '' }}">{{ t('feed_title') }}</a>
          <a href="{{ url_for('invoicecreation_get') }}" class="tab {{ 'active' if request.path == url_for('invoicecreation_get') else '' }}">{{ t('invoice_title') }}</a>
        </nav>
        <div class="lang-switch">
          <a href="{{ url_for('set_lang', lang='en') }}" class="{{ 'active' if lang == 'en' else '' }}">EN</a>
          <span>/</span>
          <a href="{{ url_for('set_lang', lang='de') }}" class="{{ 'active' if lang == 'de' else '' }}">DE</a>
        </div>
      </div>
    </header>

    <main class="container page">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flashes">
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </main>
  </body>
  </html>
